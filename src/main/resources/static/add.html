<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">New Student</h1>
				<form method="post" action="/students/add" >
                    
					<div class="mb-3">
						
						<input type="text" id="name" name="name" class="form-control form-control-lg"
                            placeholder="Name">
					</div>
                    <div class="mb-3">
						
						<input type="number" id="height" step = ".01" name="height" class="form-control form-control-lg"
                            placeholder="Height">
					</div>
					<div class="mb-3">
						
						<input type="number" id="weight" step = ".01" name="weight" class="form-control form-control-lg"
                            placeholder="Weight">
					</div>
                    <div class="mb-3">
						
						<input type="text" id="hairColor" name="hairColor" class="form-control form-control-lg"
                            placeholder="Hair color">
					</div>
                    <div class="mb-3">
						
						<input type="number" id="gpa" step = ".01" name="gpa" class="form-control form-control-lg"
                            placeholder="Gpa">
					</div>
					<!-- Submit button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Add new student"></input>
                    </div>
                    
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
